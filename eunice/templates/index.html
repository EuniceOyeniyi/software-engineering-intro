<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <div class="container mt-5">
        {% if todos %}
            {% for todo in todos %} 
            <div class="row pb-3">
                <div class="col">
                    {{todo.id}}
                    </div>

                <div class="col">
                    {{todo.name}}
                </div>

                <div class="col">
                    {{todo.description}}
                </div>

                <div class="col">
                    <a class="btn btn-danger" href="{{'/' + todo.id|string}}" role="button">Delete</a>
                    <a class="btn btn-success" href="{{'/update/' + todo.id|string}}" role="button">Update</a>
                </div>

                </div>
            {% endfor %}
        {% else %}
                <h3>There is no Todos. Click on the button bellow to create or add !</h3>
        
        {% endif %}
        
        

        <a class="btn btn-primary mt-5" href="{{url_for('add')}}" role="button">Add</a>
    </div>
</body>
</html>
